BLOGGER XML-RPC API=API XML-RPC de Blogger 
EDIT POSTS=Editar artigo
NEW POSTS=Novo artigo
PARAMCATEGORY=Define a categoria onde colocar os novos artigos
PARAMSECTION=Define a secção de onde apresentar os artigos
LOGIN FAILED=Falha de autenticação
POST CHECK FAILED=Falha na verificação da mensagem
POST STORE FAILED=Falha ao guardar a mensagem
POST DELETE FAILED=Falha ao eliminar a mensagem
SORRY, NO SUCH POST=Lamentamos, essa mensagem não existe
SORRY, POST IS ALREADY BEING EDITED=Lamentamos, mas esta mensagem já está a ser editada
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Não existem mensagens ou ocorreu um erro.
METHOD NOT IMPLEMENTED=Método não implementado
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Devolve uma lista de blogues em que o autor tem privilégios de edição.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Fornece informações sobre um autor no sistema.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Fornece informações sobre um artigo específico.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Fornece uma lista dos dos artigos mais recentes no sistema.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Cria uma nova mensagem, e opcionalmente publica-o.
DELETES A POST.=Elimina um artigo.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Actualiza a informação sobre uma artigo existente.

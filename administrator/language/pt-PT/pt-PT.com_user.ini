ALIGNMENT FOR LOGIN IMAGE=Alinhamento para a imagem de início de sessão
ALIGNMENT FOR LOGOUT IMAGE=Alinhamento para a imagem de fim de sessão
IMAGE FOR THE LOGIN PAGE=Imagem para a página de início de sessão
IMAGE FOR THE LOGOUT PAGE=Imagem para a página de fim de sessão
LOGIN DESCRIPTION=Descrição de início de sessão
LOGIN DESCRIPTION TEXT=Texto descritivo de início de sessão
LOGIN IMAGE=Imagem de início de sessão
LOGIN IMAGE ALIGN=Alinhar imagem de início de sessão
LOGIN JS MESSAGE=Mensagem de início de sessão em JS
LOGIN PAGE TITLE=Título da página de início de sessão
LOGIN REDIRECTION URL=Endereço de redireccionamento de início de sessão
LOGOUT DESCRIPTION=Descrição de fim de sessão
LOGOUT DESCRIPTION TEXT=Texto descritivo de fim de sessão
LOGOUT IMAGE=Imagem de fim de sessão
LOGOUT IMAGE ALIGN=Alinhar imagem de fim de sessão
LOGOUT JS MESSAGE=Mensagem de fim de sessão em JS
LOGOUT PAGE TITLE=Título da página de fim de sessão
LOGOUT REDIRECTION URL=Endereço de redireccionamento de fim de sessão
PARAMETERS FOR LOGIN COMPONENT=Parâmetros para componente de autenticação
PARAMLOGINDESCTEXT=Texto a apresentar na página de início de sessão, se deixar em branco será utilizada a string ´_LOGIN_DESCRIPTION´ do ficheiro de idioma
PARAMLOGINJSMESSAGE=Exibir/Ocultar janela Javascript indicando o início de sessão com sucesso
PARAMLOGINURL=A página que será carregada após ser efectuada a autenticação, se for deixado em branco será utilizada a página principal do site
PARAMLOGOUTDESCTEXT=Texto a apresentar na página de fim de Sessão, ser deixar em branco será utilizada a string ´_LOGOUT_DESCRIPTION´ do ficheiro de idioma
PARAMLOGOUTJSMESSAGE=Exibir/Ocultar janela Javascript indicando o fim de sessão com sucesso
PARAMLOGOUTPAGETITLE=Texto a apresentar no topo da página. Se deixar em branco será utilizado o nome do menu
PARAMLOGOUTURL=A página que será carregada após efectuado o fim de sessão, se for deixado em branco será utilizada a página principal do site
SHOW LOGIN PAGE TITLE=Exibir o título da página de autenticação
SHOW LOGOUT PAGE TITLE=Exibir o título da página de fim de sessão
SHOW/HIDE THE LOGIN PAGE TITLE=Exibir/ocultar o título da página de autenticação
SHOW/HIDE THE LOGOUT PAGE TITLE=Exibir/ocultar o título da página de fim de sessão
SHOW/HIDE THE LOGIN DESCRIPTION BELOW=Exibir/Ocultar a descrição, por baixo, do início de sessão 
SHOW/HIDE THE LOGOUT DESCRIPTION BELOW=Exibir/Ocultar a descrição, por baixo, do fim de sessão


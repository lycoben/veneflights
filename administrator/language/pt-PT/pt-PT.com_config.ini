TIPSHOWTITLEMETATAGITEMS=Exibir a meta tag título ao visualizar os artigos
TIPSITENAME=Indique o nome do seu site. Esta informação irá aparecer em vários locais, por exemplo, na barra de título do browser e na página de <em>Site Offline</em>.
TIPSMTPAUTH=Se escolher SIM o seu servidor SMTP requer uma autenticação SMTP.
TIPSMTPHOST=Indique o nome do servidor SMTP.

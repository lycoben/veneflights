TIPDATETIMEDISPLAY=Data e hora actual definidas para exibição
TIPDATABASEHOSTNAME=O nome do servidor definido na fase de instalação. Não altere a não ser que absolutamente necessário. Tal acontecerá, por exemplo, em casos de tranferência de bases de dados para um novo servidor.
TIPDATABASENAME=O nome da base de dados definido na fase de instalação. Tal acontecerá, por exemplo, em casos de transferência de bases de dados para um novo servidor.
TIPDATABASEPREFIX=O prefixo utilizado pela base de dados e definido na fase de instalação. Não editar os campos a não ser que seja absolutamente necessário, por exemplo, transferir a base de dados para um novo servidor.
TIPDTATABASETYPE=O tipo de base de dados definido na fase de instalação. Não altere a não ser que absolutamente necessário. Tal acontecerá, por exemplo, em casos de alteração de tipos de bases de dados.
TIPDATABASEUSERNAME=O nome de utilizador da base de dados definido na fase de instalação. Não altere a não ser que absolutamente necessário. Tal acontecerá, por exemplo, em casos de tranferência de bases de dados para um novo servidor.
TIPDEBUGGINGINFO=Se activado, serão visualizadas as informações de diagnóstico e erros de SQL. A informação será apresentada no final de cada página da administração ou entrada do site Joomla! Não é recomendável deixar esta opção activa em sites de produção.
TIPDEBUGLANGUAGE=Seleccione se serão exibidos os indicadores de depuração (<bold>&bull;...&bull;</bold>) ou (<bold>?...?</bold>) para o idioma Joomla. A depuração de idioma funcionará mesmo sem activar depuração de sistema, mas não irá obter indicações adicionais que o ajudarão a corrigir erros.
TIPDEFWYSIWYG=Escolha o editor WYSIWYG padrão do site. Os utilizadores registados poderão alterar as suas preferências na página de perfil caso lhes dê essa opção.
TIPENABLEWEBSERVICES=Active a funcionalidade para permitir à instalação efectuar RPC (Remote Procedure Calls ou chamadas com origem remota) utilizando HTTP como modo de transporte e o XML como linguagem de código. Esta função é necessária para possibilitar que muitas extensões externas funcionem. Por padrão está desactivado.
TIPERRORREPORTING=Escolha um nível apropriado para relatórios. Ver os ecrãs de ajuda para mais detalhes.
TIPFROMNAME=Por padrão este campo é preenchido com o nome do site indicado na fase de instalação.
TIPFRONTENDUSERPARAMS=Se estiver marcado para exibir,os utilizadores autenticados poderão escolher o seu idioma, editor e site de ajuda no seu ecrã de configurações.
TIPENABLEFTP=Activar a funcionalidade de FTP integrado no Joomla! Será utilizado em vez do método normal de carregamento de ficheiros em Joomla!
TIPFTPHOST=Indique o nome do servidor do seu servidor de FTP
TIPFTPPASSWORD=Indique a senha de FTP
TIPFTPPORT=Indique a porta de acesso ao FTP. O padrão é porta 21.
TIPFTPROOT=Caminho para o directório raiz do servidor FTP. A raiz do servidor FTP é a pasta base onde o FTP pode aceder.
TIPFTPUSERNAME=O nome de utilizador que deve ser utilizado ao aceder ao FTP.
TIPGLOBALSITEMETATADESC=Indique a descrição geral do site que será utilizada pelos motores de busca. Normalmente 20 palavras é um valor ideal.
TIPGLOBALSITEMETAKEY=Indique as palavras-chave ou expressões que caracterizam o seu site. Separe palavras-chave com vírgulas. As expressões serão indicadas entre aspas simples.
TIPHELPSERVER=Indique o nome do servidor de ajuda de onde o seu sistema deverá obter as imagens de ajuda. Defina para LOCAL se pretende utilizar esses ficheiros na instalação padrão do Joomla! Carregue o botão Actualizar para renovar a lista de servidores de ajuda
TIPIFSETTOSHOWAUTHOR=Se estiver marcado para exibir, o nome do autor será visualizado. Esta é uma configuração geral, mas pode ser alterada no menu e nos itens.
TIPIFSETTOSHOWDATETIMECREATED=Se estiver marcado para exibir, será visualizada a data e a hora de criação do item. Esta é uma configuração geral, mas pode ser alterada no menu e nos itens.
TIPIFSETTOSHOWDATETIMEMODIFIED=Se estiver marcado para exibir, será visualizada a data e hora de modificação do item. Esta é uma configuração geral, mas pode ser alterada no menu e nos itens.
TIPIFSETTOSHOWHITS=Se estiver marcado para exibir, será apresentado o número de visualizações dos itens. Esta é uma configuração geral, mas pode ser alterada no menu e nos itens.
TIPIFSETTOSHOWREADMORELINK=Se estiver marcado para exibir, a hiperligação Continuar... será exibida caso exista texto adicional no artigo
TIPIFSETTOSHOWVOTING=Se estiver marcado para exibir, será activado um sistema de votação para os artigos
TIPIFYESTITLECONTENTITEMS=Se indicar sim, o título do artigo constitui uma hiperligação para aceder à totalidade do artigo
TIPIFYESUSERMAILEDLINK=Se indicar sim, será enviado ao utilizador um endereço URL para activar a sua conta antes de poder iniciar uma Sessão.
TIPIFYOURSITEISOFFLINE=Uma mensagem a exibir no site quando o seu site estiver offline
TIPIMAGEFOLDERWARN=Aqui pode criar uma nova pasta para utilização com o Gestor de Média e indicar o seu caminho. Se pretende aceder a esta pasta a partir do Gestor de Média, utilize o mesmo nome de pasta ou coloque-a como subpasta da pasta do Gestor de Média. Atenção: não elimine ou altere a actual pasta de imagens images/stories  pois é utilizada pela aplicação.
TIPFILEFOLDERWARN=Aqui pode criar uma nova pasta para utilização com o Gestor de Média e indicar o seu caminho. Atenção: não elimine ou altere a actual pasta de imagens. As pastas images/banners, images/M_images, images/smilies, e images/stories são utilizadas pela aplicação.
TIPLOGFOLDER=Para registos do Joomla, especifique uma pasta.
TIPMAILER=Seleccionar qual o sistema de envio que será utilizado para envio dos e-mails do site
TIPMAILFROM=O endereço de e-mail que será utilizado como remetente dos e-mails do site
TIPLINKS=Se indicar sim, exibe hiperligações para conteúdos registados mesmo a quem não tenha iniciado sessão. O utilizador terá de se autenticar para ver o artigo integralmente.
TIPNEWUSERTYPE=Nível de acesso que será aplicado a novos utilizadores registados na área de utilizadores
TIPPRINTPDFEMAIL=Utilizar Ícones ou Texto em impressora, PDF e e-mail
TIPSECRETWORD=Este é um código alfanumérico automático, único para cada instalação Joomla. É utilizado por motivos de segurança.
TIPSENDMAILPATH=Indique o caminho para o directório do programa de Sendmail (no servidor de alojamento)
TIPSESSIONHANDLER=O processo pelo qual o Joomla identifica um utilizador quando está ligado ao site utilizando cookies não persistentes
TIPSETSDEFAULTLENGTHLISTS=Define o tamanho padrão das listas na administração do site para todos os utilizadores
TIPSETYOURSITEISOFFLINE=Seleccione se pretende que o acesso à entrada do site esteja indisponível. Se indicar SIM a seguinte mensagem será exibida na entrada .

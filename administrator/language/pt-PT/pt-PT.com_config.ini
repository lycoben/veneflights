TIPALLOWUSERREG=Se indicar sim, permite aos utilizadores efectuarem o registo de forma automática no site
TIPAUTOLOGOUTTIMEOF=Terminar sessão automaticamente após este tempo de inactividade
TIPCACHETIME=A duração máxima da cache, em minutos, sendo que só após esse tempo o ficheiro será reconstruído.

PARAMLDAPHOST=Zum Beispiel, openldap.meine-firma.de
PARAMLDAPPORT=Der Standardport ist 389
PARAMBASEDN=Der Basis-DN Ihres LDAP-Server
PARAMAUTHMETHOD=Das Authorisationsverfahren bei der Legitimationsprüfung
PARAMCONNECTSTRING=Der Verbindungsstring und das Passwort definieren die Verbindungsparameter für die DN lookup Phase. 2 Optionen sind verfügbar:- Anonymer DN lookup. Beide Felder leer lassen.- Administrative Verbindung: &rdquo;Verbindungs-Benutzername&rdquo; ist der Benutzername eines Administrativen Benutzerkontos, z.B. &bdquo;Administrator&rdquo;. &bdquo;Verbindungspasswort&rdquo; ist das aktuelle Passwort Ihres Administrativen Benutzerkontos.
PARAMCONNECTPASSWORD=Das Verbindungspasswort ist das Passwort eines administrativen Benutzerkontos. Dieses wird bei den Authorisationsverfahren &bdquo;Authentifizieren, dann verbinden&rdquo; und &bdquo;Als Benutzer verbinden&rdquo; benutzt.
PARAMLDAPV3=Standard ist LDAP2, aber die aktuelle OpenLdap Version benötigt clients mit LDAPV3
PARAMNEGOCIATETLS=Vermittelt TLS Verschlüsselung mit dem LDAP Server. Dies benötigt zur Verschlüsselung den gesamten Traffic zum und vom LDAP Server.
PARAMFOLLOW=Diese Option setzt den Wert der LDAP_OPT_REFERRALS flag. Sie müssen diese deaktivieren für Windows 2003 Server.
PARAMSEARCHSTRING=Ein Anfragetext, der zur Suche eines bestimmten Benutzers genutzt wird. Das Schlüsselwort [search] wird dynamisch durch die Benutzeranmeldung ersetzt, ein Beispielstring lautet: uid=[search]. Verschiedene Strings können durch Komma getrennt genutzt werden.
PARAMUSERSDN=Das Schlüsselwort [username] wird automatisch durch die Benutzeranmeldung ersetzt, ein Beispiel lautet: uid=[username], dc=meine-domain, dc=de. Verschiedene Strings können durch Komma getrennt genutzt werden.
PARAMMAPFN=LDAP-Eigenschaft, die den vollständigen Namen des Benutzers enthält.
PARAMMAPEMAIL=LDAP-Eigenschaft, die die E-Mail-Adresse des Benutzers enthält.
PARAMMAPUID=LDAP-Eigenschaft, die die Anmelde-ID des Benutzers enthält. Für Active Directory ist dies der sAMAccountName
PARAMMAPPASSWORD=LDAP-Eigenschaft, die das Passwort des Benutzers zum Vergleich enthält.
PORT=Port
SEARCH STRING=Suchstring
THE BASE DN OF YOUR LDAP SERVER=Die Basis DN Ihres LDAP Server, z.B. o=meinedomain.de
USERS DN=Benutzer DN
YES=Ja
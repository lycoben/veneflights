TIPALLOWUSERREG=Wenn aktiviert, dann ist es Benutzern gestattet sich selbst zu registrieren.
TIPAUTOLOGOUTTIMEOF=Automatische Abmeldung nach Ablauf dieser Zeit bei Inaktivität des Benutzers. Wählen Sie keinen zu hohen Wert!
TIPCACHETIME=Der maximale Zeitraum in Minuten den eine Datei im Cache-Speicher verbleibt bevor sie aktualisiert wird.
TIPCACHE=Wählen Sie ob der Cache (Zwischenspeicher) aktiviert werden soll oder nicht.
TIPCACHEHANDLER=Der Cache wird standardmäßig im Dateisystem des Servers abgelegt.
TIPDATETIMEDISPLAY=Einstellung für die aktuellen Datums- und Zeitanzeige
TIPDATABASEHOSTNAME=Der Name des Datenbankservers Ihrer Datenbank den Sie bei der Installation angegeben haben. Ändern Sie diesen Wert nur wenn es absolut erforderlich ist, z.B. nach dem Transfer der Datenbank auf einen anderen Server.
TIPDATABASENAME=Der Name Ihrer Datenbank den Sie bei der Installation angegeben haben. Ändern Sie diesen Wert nur wenn es absolut erforderlich ist, z.B. nach dem Transfer der Datenbank auf einen anderen Server.
TIPDATABASEPREFIX=Der Tabellenpräfix in Ihrer Datenbank den Sie bei der Installation angegeben haben. Ändern Sie diesen Wert nur wenn es absolut erforderlich ist, z.B. nach dem Transfer der Datenbank auf einen anderen Server.
TIPDTATABASETYPE=Der Datenbank-Typ den Sie bei der Installation angegeben haben. Ändern Sie diesen Wert nur wenn es absolut erforderlich ist, z.B. nach dem Transfer der Datenbank auf einen anderen Server.
TIPDATABASEUSERNAME=Der Name des Datenbank-Benutzers den Sie bei der Installation angegeben haben. Ändern Sie diesen Wert nur wenn es absolut erforderlich ist, z.B. nach dem Transfer der Datenbank auf einen anderen Server.
TIPDEBUGGINGINFO=Legt fest, ob Diagnosemeldungen, fehlende Spracheinträge und SQL-Fehler angezeigt werden soweit diese vorliegen. Diese Informationen werden in der Fußzeile jeder Seite (Position &quot;debug&quot;) im Front-end und Back-end angezeigt. Es ist nicht ratsam den Debug-Modus auf einer öffentlich zugänglichen Website zu aktivieren.
TIPDEBUGLANGUAGE=Legt fest, ob Diagnosemeldungen zu den Sprachdateien von Joomla! angezeigt weden sollen.
TIPDEFWYSIWYG=Wählen Sie einen WYSIWYG-Editor der als Vorgabe für Ihre Site dient. Sofern Sie es zulassen, können registrierte Benutzer dies in ihren persönlichen Details ändern.
TIPENABLEWEBSERVICES=Aktiviert die Funktionalität von RPC (Remote Procedure Call / entfernte Prozeduraufrufe) über HTTP als Transportmedium und XML als Kodierungssprache. Viele Erweiterungen von Drittanbietern erfordert diese Funktionalität. Die Vorgabe ist &bdquo;Nein&rdquo;.
TIPERRORREPORTING=Wählen Sie aus der Liste eine angemessenen Stufe für die Meldungen. Weitere Details finden Sie auf der Hilfeseite.
TIPFROMNAME=Die Vorgabe entspricht dem Site-Namen, den Sie während der Installation angegeben haben.
TIPFRONTENDUSERPARAMS=In der Einstellung &bdquo;Anzeigen&rdquo; können Benutzer, die sich im Front-end anmelden, ihre Spracheinstellung, den Editor und die Hilfeseite in ihren Benutzerdetails ändern.
TIPENABLEFTP=Aktiviert die in Joomla! eingebaute Unterstützung für FTP (File Transfer Protocol / Protokoll zur Dateiübertragung) als Alternative zum normalen Dateiupload von Joomla!.
TIPFTPHOST=Geben Sie den Hostnamen Ihres FTP-Servers an.
TIPFTPPASSWORD=Geben Sie Ihr FTP-Passwort an.
TIPFTPPORT=Geben Sie die für die FTP-Verbindung benötigte Portnummer an. Der Standard ist Port 21.
TIPFTPROOT=Der Pfad zum Wurzelverzeichnis (root) des FTP-Servers. Dies ist das Basisverzeichnis zu welchem der FTP-Server Zugangsberechtigung hat.
TIPFTPUSERNAME=Der Benutzername der für den Zugriff auf den FTP-Server verwendet werden soll.
TIPGLOBALSITEMETATADESC=Geben Sie eine allgemeine Beschreibung Ihre Website ein die von Suchmaschinen verwendet werden soll. Im Regelfalle ist eine Länge von 20 Worten optimal.
TIPGLOBALSITEMETAKEY=Geben Sie hier Schlüsselworte und Phrasen ein, die Ihre Website typisieren. Trennen Sie Schlüsselworte mit einem Komma und fassen Sie Phrasen in einfache Anführungszeichen (' statt &quot;).
TIPHELPSERVER=Wählen Sie den Namen des Hilfeservers über welches Ihr System die Hilfeseite ausgeben soll. Verwenden Sie &bdquo;Lokal&rdquo;, um die Dateien der Kerninstallation von Joomla! zu verwenden. Klicken Sie auf <em>Aktualisieren</em>, um die Liste der verfügbaren Hilfeserver auf den neusten Stand zu bringen.
TIPIFSETTOSHOWAUTHOR=In der Einstellung &bdquo;Anzeigen&rdquo; wird der Name des Autors ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWDATETIMECREATED=In der Einstellung &bdquo;Anzeigen&rdquo; werden Erstelldatum und -uhrzeit des Beitrags ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWDATETIMEMODIFIED=In der Einstellung &bdquo;Anzeigen&rdquo; werden Änderungsdatum und -uhrzeit des Beitrags ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWHITS=In der Einstellung &bdquo;Anzeigen&rdquo; wird die Zahl der Aufrufe eines bestimmten Beitrags ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWREADMORELINK=In der Einstellung &bdquo;Anzeigen&rdquo; wird bei Beiträgen mit einem Haupttext der Link  &bdquo;Weiterlesen:&rdquo; ausgegeben.
TIPIFSETTOSHOWVOTING=In der Einstellung &bdquo;Anzeigen&rdquo; wird das Beitragsbewertungssystem eingeschaltet.
TIPIFYESTITLECONTENTITEMS=In der Einstellung &bdquo;Ja&rdquo; wird der Titel eines Beitrags mit einem Link auf den Beitrag selbst versehen, z.B. in der Tabellen- und Blog-Ansicht,
TIPIFYESUSERMAILEDLINK=In der Einstellung &bdquo;Ja&rdquo; wird dem neuen Benutzer eine E-Mail zur Aktivierung des Konto gesendet. Bevor er sich anmelden kann, muss er das Konto aktivieren.
TIPIFYOURSITEISOFFLINE=Eine Meldung die im Front-end angezeigt wird, wenn die Seite offline ist.
TIPIMAGEFOLDERWARN=Sie können einen neuen Ordner für die Bilderverwaltung erstellen und dann den Pfad hier eingeben. Wenn Sie auf diesen Ordner auch von der Medienverwaltung zugreifen wollen, dann benutzen Sie den gleichen Ordnernamen oder machen Sie ihn zu einem Unterordner des Medienordners. Warnung: Löschen oder ändern Sie unter keinen Umständen den bereits existierenden &bdquo;images/stories&rdquo;-Ordner, da dieser von Joomla! benötigt wird!
TIPFILEFOLDERWARN=Sie können einen neuen Ordner für die Medienverwaltung erstellen und dann den Pfad hier eingeben. Warnung: Löschen oder ändern Sie unter keinen Umständen den existierenden Bilderordner! Die Ordner &bdquo;images/banners&rdquo;, &bdquo;images/M_images&rdquo;, &bdquo;images/smilies&rdquo; und &bdquo;images/stories&rdquo; werden von Joomla! benötigt!
TIPLOGFOLDER=Die Nutzung der Joomla!-Protokollierung setzt ein entsprechendes Verzeichnis zum Speichern des Protokolls voraus.
TIPMAILER=Wählen Sie welche Mailfunktion die Site bei der Zustellung von E-Mail verwendet wird.
TIPMAILFROM=Die E-Mail-Adresse die vom E-Mail-Formular der Site verwendet wird.
TIPLINKS=In der Einstellung &bdquo;Ja&rdquo; werden auch für Benutzer die nicht angemeldet sind, Links zu Inhalten angezeigt, die ansonsten nur für registrierte Benutzer zugänglich sind. Der Benutzer muss sich erst anmelden, um den Beitrag vollständig lesen zu können.
TIPNEWUSERTYPE=Die Zugriffsebene der Benutzer bei Registrierung im Front-end.
TIPPRINTPDFEMAIL=Druck, PDF und E-Mail werden als Icons oder Text angezeigt.
TIPSECRETWORD=Dies ist ein von jeder Joomla!-Installation automatisch generierter, eindeutiger alphanumerischer Code, der für Sicherheitsfunktionen verwendet wird.
TIPSENDMAILPATH=Tragen Sie den Pfad zum Programm sendmail auf dem Host-Server ein.
TIPSESSIONHANDLER=Das Verfahren nach welchem Joomla! Benutzer nach ihrer Anmeldung identifiziert wenn sie keine dauerhaften Cookies aktiviert haben.
TIPSETSDEFAULTLENGTHLISTS=Gibt die Länge von Listenansichten im Administrator für alle Benutzer vor.
TIPSETYOURSITEISOFFLINE=Legen Sie fest, ob der Zugriff auf das Front-end der Website gesperrt sein soll. Mit der Einstellung &bdquo;Ja&rdquo;, wird die nachfolgende Meldung ausgegeben.
TIPSHOWAUTHORMETATAGITEMS=Zeigt den Autor-Meta-Tag bei der Anzeige von Beiträgen.
TIPFEEDLIMIT=Wählen Sie die Zahl der gezeigten Beiträge im/in Feed(s).
TIPSHOWTITLEMETATAGITEMS=Zeigt den Titel-Meta-Tag bei der Anzeige von Beiträgen.
TIPSITENAME=Geben Sie hier den Namen ein, der in der Titelzeile des Browsers angezeigt werden soll.
TIPSMTPAUTH=Wählen Sie &bdquo;Ja&rdquo;, wenn Ihr SMTP-Server die SMTP-Authentifizierung erfordert.
TIPSMTPHOST=Geben Sie den Hostnamen des SMTP-Server ein.
TIPSMTPUSER=Geben Sie den Benutzernamen für den Zugriff auf den SMTP-Server ein.
TIPSMTPPASS=Geben Sie das Passwort für den Zugriff auf den SMTP-Server ein.
TIPTMPFOLDER=Bitte einen beschreibbaren Ordner für temporäre Dateien angeben, i. Allg. &bdquo;temp&bdquo;-Ordner.
TIPURLSUFFIX=In der Einstellung &bdquo;Ja&rdquo; fügt das System eine zum Dokumenttyp passende Endung an den URL.
TIPUSEMODREWRITE=Apache Rewrite-Modul (mod_rewrite) zum Abfangen von URLs verwenden, die bestimmten Bedingungen entsprechen und wie hier angegeben umgeschrieben werden.
URL SUFFIX=URL-Endung
USE MOD_REWRITE=mod_rewrite nutzen
USER SETTINGS=Benutzer
USERS=Benutzer
WARNAPACHEONLY=<b>Nur für Apache-Webserver!</b> Benennen Sie vor der Aktivierung die Datei <tt>htaccess.txt</tt> in <tt>.htaccess</tt> um.
WARNPATHCHANGES=Sie können neue Orte für den &bdquo;Pfad zum Medienverzeichnis&rdquo; und dem &bdquo;Pfad zum Bilderverzeichnis&rdquo; erstellen. Löschen oder ändern Sie aber unter keinen Umständen die bereits existierenden Bilderordner: &bdquo;images/banners&rdquo;, &bdquo;images/M_images&rdquo;, &bdquo;images/smilies&rdquo; und &bdquo;images/stories&bdquo; werden von Joomla! benötigt! Schauen Sie sich die Hilfe für diese Seite an, wenn Sie die originale Struktur wiederherstellen müssen.
WARNDONOTCHANGEDATABASETABLESPREFIX=<strong>WARNUNG!</strong> Nicht ändern, außer es existiert eine Datenbank deren Tabellen den eingestellten Präfix verwenden!
WARNING=WARNUNG!
WYSIWYG EDITOR=WYSIWYG-Editor
PARAMCODECLEANUP=Di default, TinyMCE pulisce il codice da certi elementi html, come script e tag center, per sicurezza e compatibilità XHTML.  Si raccomanda di non disattivare questa funzione.
PARAMCOMPRESSEDVERSION=Tiny può essere avviato in modalità compressa, per ottenere un caricamento più veloce.  Tuttavia, questa modalità non sempre funziona (specialmente con Internet Explorer) per questo di default viene disattivata. Presta molta attenzione quando abiliti questa funzione assicurandoti che funzioni con il sistema.
PARAMCUSTOMCSS=Puoi specificare il caricamento di un file css personalizzato. Semplicemente inserisci il percorso completo del file CSS che vuoi caricare. Se inserisci un valore in questo campo, questo oltrepasserà le regole dei parametri delle classi del Template.
PARAMDIRECTIONALITY=Scegliere se mostrare il pulsante RTL. Funziona solo in modalità avanzata.
PARAMELEMENTPATH=Se impostato su ON, mostra il set class per il testo selezionato.
PARAMENTITIECLEANUP=Se impostato su No, le entità vengono tolte dal codice.
PARAMEXTVALIDELEMENTS=Permette l'aggiunta di specifici valid_elements alla riga impostata esistente.
PARAMFLASH=Mostra/Nascondi pulsante Flash. Funziona solo in modalità avanzata.

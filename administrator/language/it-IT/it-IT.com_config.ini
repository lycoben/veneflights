TIPALLOWUSERREG=Se Sì, è consentita la registrazione automatica degli utenti.
TIPAUTOLOGOUTTIMEOF=Auto-disconnessione dopo un certo periodo di tempo di inattività
TIPCACHETIME=Il tempo massimo consentito in minuti per la cache dei file da storicizzare prima che venga resettata.
TIPCACHE=Selezionare se la cache viene attivata o meno.
TIPCACHEHANDLER=Il meccanismo predefinito di cache è il file-based. 
TIPDATETIMEDISPLAY=Data/ora corrente configurata da visualizzare
TIPDATABASEHOSTNAME=Nome host del database inserito durante il processo di installazione. Non modificare il valore nel campo se non assolutamente necessario (ad esempio per trasferire il database su un nuovo Host).
TIPDATABASENAME=Nome del database inserito durante il processo di installazione. Non modificare il valore nel campo se non assolutamente necessario (ad esempio per trasferire il database su un nuovo Host).
TIPDATABASEPREFIX=Prefisso del database indicato durante il processo di installazione. Non modificare il valore nel campo se non assolutamente necessario (ad esempio per trasferire il database su un nuovo Host).
TIPDTATABASETYPE=Tipo di database indicato durante il processo di installazione. Non modificare a meno che tu non debba migrare ad un database diverso, magari a causa del cambiamento del fornitore di hosting.
TIPDATABASEUSERNAME=Il nome utente database inserito durante il processo di installazione. Non modificare il valore nel campo se non assolutamente necessario (ad esempio per trasferire il database su un nuovo Host).
TIPDEBUGGINGINFO=Se impostato su Sì, verranno visualizzate informazioni diagnostiche, su traduzioni di lingua ed errori SQL (se presenti). Le informazioni verranno visualizzate in fondo ad ogni pagina di Joomla! lato amministratore e lato pubblico. Non è consigliato lasciare il debug attivato su un sito attivo online. 
TIPDEBUGLANGUAGE=Selezionare se le informazioni debug (<bold>&bull;...&bull;</bold>) o (<bold>?...?</bold>) per i file lingua di Joomla! vengano visualizzate o meno. Il debug lingua funziona anche senza il Debug di Sistema attivato, ma non avrai le referenze dettagliate aggiuntive che ti aiuterebbero per correggere qualsiasi errore.
TIPDEFWYSIWYG=Selezionare l'editor WYSIWYG predefinito del sito. Se viene attivata questa opzione, gli utenti registrati possono modificare l'editor nelle preferenze del proprio account.
TIPENABLEWEBSERVICES=Attiva la possibilità di installare via RPC(Remote Procedure Calls) utilizzando HTTP come veicolo e XML come linguaggio di codifica. Questa funzione è richiesta per assicurare che molte Estensioni di Terze Parti funzionino regolarmente. Di default è No.
TIPERRORREPORTING=Selezionare un appropriato livello di rapporti dal menu a tendina. Vedere lo Screen di aiuto per ulteriori dettagli.
TIPFROMNAME=Di default questo campo è compilato col nome del sito indicato durante l'installazione.
TIPFRONTENDUSERPARAMS=Se impostato su Mostra, gli utenti saranno in grado di selezionare la lingua, l'editor e il sito Help dalle loro preferenze nei Dettagli Utente quando sono connessi al lato pubblico del sito.
TIPENABLEFTP=Atttiva la funzione FTP(File Transfer Protocol) di Joomla!, da utilizzare al posto delle normali procedure di caricamento di Joomla!.
TIPFTPHOST=Indicare il nome dell'host del server FTP
TIPFTPPASSWORD=Indicare la password FTP
TIPFTPPORT=Indicare la porta per accedere al server FTP. Predefinita Porta 21.
TIPFTPROOT=Il percorso della root del server FTP. La root è la cartella base del server FTP nella quale è permesso accedere.
TIPFTPUSERNAME=Il nome utente utilizzato per accedere al server FTP.
TIPGLOBALSITEMETATADESC=Indica una descrizione per il sito che verrà utilizzata dai motori di ricerca. Generalmente è consigliato un numero massimo di 20 parole.
TIPGLOBALSITEMETAKEY=Indica le parole chiave e le frasi significative del sito. Separa le parole chiave con virgole e i gruppi di frasi con quotazione singola.
TIPHELPSERVER=Seleziona il nome del server help dove sono storicizzati gli screen di aiuto. Impostare su locale significa recuperare i file di aiuto caricati durante il processo di installazione di Joomla!. Clicca su reimposta per aggiornare la lista dei Server Help.
TIPIFSETTOSHOWAUTHOR=Se impostato su mostra, viene visualizzato il nome degli autori.  Queste sono impostazioni globali ma possono essere modificate diversamentente dai parametri di ogni contenuto.
TIPIFSETTOSHOWDATETIMECREATED=Se impostato su mostra, vengono visualizzate la data e ora di creazione. Queste sono impostazioni globali ma possono essere modificate diversamentente dai parametri di ogni contenuto.
TIPIFSETTOSHOWDATETIMEMODIFIED=Se impostato su mostra, vengono visualizzate la data e ora delle ultime modifiche.  Queste sono impostazioni globali, ma possono essere modificate diversamentente nei parametri di ogni contenuto.
TIPIFSETTOSHOWHITS=Se impostato su mostra, vengono visualizzati gli hits di ogni contenuto.  Queste sono impostazioni globali, ma possono essere modificate diversamentente nei parametri di ogni contenuto.
TIPIFSETTOSHOWREADMORELINK=Se Sì, viene mostrato il link 'Leggi tutto' se gli articoli hanno oltre al testo introduttivo anche quello esteso
TIPIFSETTOSHOWVOTING=Se impostato su mostra, viene attivato un sistema di valutazione degli articoli
TIPIFYESTITLECONTENTITEMS=Se Sì, il titolo degli articoli diventa un link ipertestuale
TIPIFYESUSERMAILEDLINK=Se Sì, viene inviato agli utenti un link per attivare il proprio account prima di potersi loggare.
TIPIFYOURSITEISOFFLINE=Messaggio che viene mostrato se il sito è offline
TIPIMAGEFOLDERWARN=Puoi creare una nuova cartella da utilizzare per la Gestione immagini e inserire qui il percorso della cartella. Se vuoi accedere a questa cartella da Gestione media, utilizza lo stesso nome di cartella o fai una sotto cartella della Gestione media. Attenzione: non eliminare o cambiare la cartella images/stories esistente poichè viene utilizzata dall'applicazione.
TIPFILEFOLDERWARN=Puoi creare una nuova crtella da utilizzare per la Gestione media e inserire qui il percorso della cartella. Attenzione: non eliminare o cambiare la cartella immagini esistente. Le cartelle images/banners, images/M_images, images/smilies, e images/stories vengono utilizzate dall'applicazione.
TIPLOGFOLDER=Per i log di Joomla. Specificare una cartella.
TIPMAILER=Seleziona quale tipo di mailer utilizzare per spedire le mail del sito.
TIPMAILFROM=L'indirizzo mail che verrà utilizzato per spedire le mail del sito.
TIPLINKS=Se impostato su Sì, i link a contenuti per utenti registrati verranno mostrati anche se non si è loggati. Sarà necessario essere loggati per accedere al testo esteso degli articoli.
TIPNEWUSERTYPE=Livello di accesso che verrà applicato ai nuovi utenti registrati dal sito pubblico.
TIPPRINTPDFEMAIL=Stampa, PDF ed E-mail utilizzano Icone oppure Testo
TIPSECRETWORD=Questo codice è auto generato, un codice unico alfanumerico per ogni installazione di Joomla!. Viene utilizzato come funzione di sicurezza.
TIPSENDMAILPATH=Indicare il percorso (path) della cartella del server che contiene il programma sendmail.
TIPSESSIONHANDLER=Il meccanismo con cui Joomla! identifica gli utenti una volta che sono connessi al sito web utilizzando un non-persistent cookie.
TIPSETSDEFAULTLENGTHLISTS=Specifica la lunghezza delle liste per amministratore ed utenti
TIPSETYOURSITEISOFFLINE=Selezionare se l'accesso al lato pubblico del sito è disponibile. Se SI, il lato pubblico del sito mostrerà il messagggio seguente.
TIPSHOWAUTHORMETATAGITEMS=Mostra il meta tag autore quando si vedono gli articoli
TIPFEEDLIMIT=Seleziona il numero di contenuti da mostrare nei Feed 
TIPSHOWTITLEMETATAGITEMS=Mostra il meta tag titolo quando si vedono gli articoli
TIPSITENAME=Indica il nome del sito web. Questo verrà utilizzato in molte posizioni (ad es. il titolo della barra browser nel Pannello Amministrativo e nelle pagine <em>Sito Offline</em>).
TIPSMTPAUTH=Seleziona Sì se il tuo host SMTP richiede autenticazione SMTP.
TIPSMTPHOST=Indica il nome dell'host SMTP.
TIPSMTPUSER=Indica il nome utente per accedere all'host SMTP	
TIPSMTPPASS=Indica la  password per accedere all'host SMTP
TIPTMPFOLDER=Seleziona una cartella temporanea scrivibile.
TIPURLSUFFIX=Se sì, il sistema aggiungerà un suffisso all'URL basato sul tipo di documento.
TIPUSEMODREWRITE=Seleziona se utilizzare il modulo Apache Rewrite per specifiche condizioni URLs e utilizzare direttamente la funzione rewrite.

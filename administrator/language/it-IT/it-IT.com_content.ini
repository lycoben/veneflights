TIPFILTERINGOPTIONS=Opzioni filtro per avere maggiore controllo sull'HTML che viene inserito. Puoi essere restrittivo o meno, a seconda delle tue necessità. Il filtro è opzionale e le impostazioni predefinite forniscono una buona protezione contro i markup comunemente associati agli attacchi ai siti web.

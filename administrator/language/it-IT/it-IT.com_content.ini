TIPSFILTERTYPE=La Blacklist consente di inserire tutti i tag e attributi eccetto quelli inseriti nella blacklist.<br /><strong>--</strong>La  blacklist predefinita include i seguenti tag:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> La blacklist predefinita include i seguenti attributi:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Puoi inserire  ulteriori tag e attributi aggiungendoli nei campi Filtro Tag e Filtro Attributi, separando ciascun tag o attributo con uno spazio o una virgola.</p><p> La Whitelist consente di inserire solo i tag elencati nei campi Filtro Tag e Filtro Attributi.</p><p>Infine, No HTML rimuove tutti i tag HTML dai contenuti al salvataggio.</p> <p>Notare che queste impostazioni funzionano indifferentemente dall'editor utilizzato. <br />Anche se stai utilizzando un editor WYSIWYG, le impostazioni di filtraggio potrebbero eliminare i tag aggiuntivi e gli attributes prima di salvare le informazioni nel database.

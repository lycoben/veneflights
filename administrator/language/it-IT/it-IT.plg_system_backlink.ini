ATTEMPT LEGACY SEF=Tentativo Legacy SEF
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Se viene selezionato <strong>Sì</strong>, il sistema cercherà le vecchie stringhe di Query che potrebbero coincidere e redirigere ad esso. 
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Se viene selezionato <strong>Sì</strong>, il sistema utilizzerà il formato vecchio per i SEF e tenterà di generare un link valido.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Se viene selezionato <strong>Sì</strong>, il sistema utilizzerà il formato vecchio per i SEF e redizionerà al nuovo link.
PROVIDES BACKLINK SUPPORT=Il Plugin Backlink fornisce il supporto per i link legacy di Joomla!1.0.x. Redireziona gli URL vecchio sitle e i link ai documenti ai target corretti di Joomla! 1.5.
SEARCH QUERY STRINGS=Cerca stringhe di Query
SEARCH SEF=Cerca SEF
"%s" HAS MOVED TO <a href="%s">%s</a>. CLICK THE LINK IF YOUR BROWSER DOES NOT REDIRECT YOU AUTOMATICALLY.="%s" è stato spostato su <a href="%s">%s</a>. Clicca sul link se il tuo browser non ti redirezione automaticamente.

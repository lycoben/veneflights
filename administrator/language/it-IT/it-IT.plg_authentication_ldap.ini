PARAMLDAPHOST=Ad esempio: openldap.mycompany.org
PARAMLDAPPORT=La porta predefinita è 389
PARAMBASEDN=La base DN del tuo server LDAP
PARAMAUTHMETHOD=Il metodo di autenticazione per validare le credenziali
PARAMCONNECTSTRING=Il Nome utente e la Password di connessione definiscono i parametri di connessione per la fase di controllo DN. Sono disponibili due opzioni:- Controllo anonimo DN. Lascia entrambi i campi vuoti.- Connessione amministrativa: 'Connetti Nome utente' è lo username di un account amministrativo, ad es. 'Administrator'. 'Connetti password' è la password attuale del tuo account amministrativo.
PARAMCONNECTPASSWORD=La Password di Connessione è la password di un account amministrativo. Viene utilizzata nei metodi di autorizzazione 'Autentica poi Collega' e 'Confronto Autenticazione'
PARAMLDAPV3=L'LDAP2 è di default, ma le ultime versioni di OpenLdap richiedono l'utilizzo di LDAPV3
PARAMNEGOCIATETLS=Negozia la criptazione TLS con il server LDAP. Questo richiede che tutto il traffico da e verso il server LDAP venga criptato.
PARAMNOFOLLOW=Questa opzione imposta il valore del flag LDAP_OPT_REFERRALS. Avrai bisogno di impostarlo su no per i server Windows 2003.
PARAMSEARCHSTRING=Una stringa di query utilizzata per cercare un certo utente. La parola chiave [search] viene dinamicamente rimpiazzata dal login fornito dall'utente, perciò una stringa di esempio è: uid=[search]. Si possono utilizzare molte stringhe, separate da punto e virgola. Utilizzare solo per la ricerca.
PARAMUSERSDN=La parola chiave [username] viene dinamicamente rimpiazzata dal login fornito dall'utente, perciò una stringa di esempio è: uid=[username], dc=mio-dominio, dc=com. Si possono utilizzare molte stringhe, separate da punto e virgola. Utilizzare solo per link diretti.
PARAMMAPFN=Attributo LDAP che contiene il nome dell'utente
PARAMMAPEMAIL=Attributo LDAP che contiene l'indirizzo e-mail dell'utente
PARAMMAPUID=Attributo LDAP che contiene il login ID dell'utente. Per Active Directory è sAMAccountName
PARAMMAPPASSWORD=Attributo LDAP che contiene la password dell'utente per la comparazione.
PORT=Porta
SEARCH STRING=Stringa di ricerca
THE BASE DN OF YOUR LDAP SERVER=La base DN del vostro server LDAP, es. o=miodominio.com
USERS DN=DN dell'utente
YES=Si
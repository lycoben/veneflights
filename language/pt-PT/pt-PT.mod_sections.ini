COUNT=Contagem
DESCSECTIONS=O módulo secção exibe uma lista de todas as Secções configuradas na sua base de dados. Por secções entende-se aqui somente a secções de artigos. Se a configuração <em>Exibir Endereços Não-Autorizados</em> estiver activa, a lista será limitada às secções que o utilizador tem permissão para visualizar.
MOD_SECTIONS=mod_sections
SECTIONS=Secções
SHOW UNAUTHORIZED LINKS=Exibir endereços não autorizados
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=Número de secções a exibir. O padrão é 5.
TIPLINKS=Se definido para não, a lista será limitada a secções de acordo com o o nível de acesso do utilizador.

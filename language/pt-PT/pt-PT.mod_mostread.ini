PARAMCATEGORYID=Selecciona artigos de uma categoria específica ou um conjunto de categorias. Indique o ID da categoria obtido no gestor de categorias. Para especificar mais de uma categoria, separe com uma vírgula.
PARAMFRONTPAGEITEMS=Exibir/Ocultar artigos atribuídos à Página principal - apenas funciona no modo ´Apenas Artigos´
PARAMSECTIONID=Selecciona artigos de uma secção específica ou um conjunto de categorias. Indique o ID da secção obtido no gestor de secções. Para especificar mais de uma secção, separe com uma vírgula.

BOTH=Ambos 
CATEGORY ID=ID da categoria
COUNT=Contagem
DESCMOSTREAD=Este módulo apresenta uma lista de artigos publicados com maior número de visualizações.
FRONTPAGE ITEMS=Itens da Página principal
MOD_MOSTREAD=mod_mostread
MODULE MODE=Modo de módulo

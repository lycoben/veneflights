DESCRELATEDITEMS=Este módulo sugere artigos relacionados com o artigo exibido no momento. A escolha é feita a partir dos metadados das palavras-chave. Todas as palavras-chave do artigo visualizado são comparadas a todas as palavras-chave dos outros artigos publicados. Por exemplo, pode ter um artigo sobre "Golos do Sporting" e um outro sobre "Derrotas do Benfica". Se incluir a palavra-chave "Liedson" nos dois artigos, então o módulo Artigos relacionados irá listar o item "Golos do Sporting" quando visualizar "Derrotas do Benfica" e vice-versa.
MOD_RELATED_ITEMS=mod_related_items
RELATED ITEMS=Artigos relacionados
SHOW DATE=Exibir data
SHOW/HIDE DATE=Exibir/Ocultar data


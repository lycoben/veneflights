BUTTON_LOGIN=Anmelden
BUTTON_LOGOUT=Abmelden
DESCLOGINFORM=Dieses Modul zeigt ein Anmeldeformular für Benutzername und Passwort. Es kann auch dazu benutzt werden vergessene Passwörter zurückzusetzen. Wenn die Registrierung aktiviert ist (siehe &bdquo;Konfiguration&rdquo;) wird ein weiterer Link zur Registrierung als Mitglied angezeigt.
ENCRYPT LOGIN FORM=Anmeldeformular verschlüsseln
FORGOT_YOUR_PASSWORD=Passwort vergessen?
FORGOT_YOUR_USERNAME=Benutzername vergessen?
GREETING=Begrüßung
HINAME=Hallo %s
LOGIN MESSAGE=Anmeldenachricht
LOGIN REDIRECTION URL=URL-Weiterleitung beim&nbsp;Anmelden
LOGOUT MESSAGE=Abmeldenachricht
LOGOUT REDIRECTION URL=URL-Weiterleitung beim&nbsp;Abmelden
MOD_LOGIN=<em>mod_login</em>
NAME/USERNAME=Name/Benutzername
NO ACCOUNT YET?=Noch kein Benutzerkonto?
PARAMPOSTTEXT=Text oder HTML für die Ausgabe vor dem Anmeldeformular.
PARAMPRETEXT=Text oder HTML für die Ausgabe unter dem Anmeldeformular.
PARAMLOGINREDIRECTURL=Wähle die Seite zu welcher der Benutzer nach dem erfolgreichen Anmelden weitergeleitet wird. Wähle aus den in der Auswahlliste angezeigten Seiten. Wird keine Auswahl getroffen, wird die Startseite als Vorgabe verwendet.
PARAMLOGOUTREDIRECTURL=Wähle die Seite zu welcher der Benutzer nach dem erfolgreichen Abmelden weitergeleitet wird und die aktuelle Sitzung beendet wurde. Wähle aus den in der Auswahlliste angezeigten Seiten. Wird keine Auswahl getroffen, wird die Startseite als Vorgabe verwendet.
PARAMLOGINMESSAGE=Legt fest, ob ein JavaScript-Popup angezeigt werden soll um eine erfolgreiche Anmeldung anzuzeigen.
PARAMLOGOUTMESSAGE=Legt fest, ob ein JavaScript-Popup angezeigt werden soll um eine erfolgreiche Abmeldung anzuzeigen.
PASSWORD=Passwort
POST-TEXT=Text danach
PRE-TEXT=Text davor
REGISTER=Registrieren
REMEMBER ME=Angemeldet bleiben
SHOW/HIDE THE SIMPLE GREETING TEXT=Legt fest, ob ein einfacher Begrüßungstext angezeigt wird.
SUBMIT ENCRYPTED LOGIN DATA (REQUIRES SSL)=Verschlüsselte Logindaten senden (SSL erforderlich). Aktiviere diese Option nur, wenn Deine Joomla!-Website über den Protokollpräfix &bdquo;https://&rdquo; erreichbar ist.
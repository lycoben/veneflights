DESCRANDOMIMAGE=Dieses Modul zeigt ein zufälliges Bild aus dem gewählten Verzeichnis an.
HEIGHT (PX)=Höhe (px)
IMAGE FOLDER=Bildverzeichnis
IMAGE TYPE=Bildtyp
LINK=Link
MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=Keine Bilder
PARAMHEIGHTPX=Bildhöhe (alle Bilder werden mit dieser Höhe angezeigt).
PARAMIMAGEFOLDER=Pfad zum Bilderverzeichnis relativ zur Seiten-URL, z.B.: &bdquo;images/stories&rdquo;.
PARAMLINK=Eine URL an die weitergeleitet wird, wenn man auf das Bild klickt, z.B.: &bdquo;http://www.joomla.org&rdquo;.
PARAMWIDTHPX=Bildbreite (alle Bilder werden mit dieser Breite angezeigt).
RANDOM IMAGE=Zufallsbild
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Bildtyp z.B. PNG, GIF oder JPG (Standard ist JPG).
WIDTH (PX)=Breite (px)

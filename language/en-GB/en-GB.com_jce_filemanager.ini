# Descriptive
PLUGIN TITLE	=File Manager

# Dialog
INSERT FILE	=Insert File Link
LAYOUT		=Layout
LAYOUT DESC	=Layout::Layout and ordering of link options. Drag and drop to re-order.
TEXT DESC	=Text::Text description of link
SIZE CLASS	=Size Class
SIZE CLASS DESC	=Size Class::Class to be applied to size text.
DATE CLASS	=Date Class
DATE CLASS DESC	=Date Class::Class to be applied to date text.
OPTIONS DISABLED=Additional options cannot be applied to editor selection.

# Help
HELP ABOUT		= What is the File Manager?
HELP INTERFACE		= About the Interface
HELP INSERT		= Inserting/Updating

# Params
PARAM ICON PATH		=Icon Path
PARAM ICON PATH	DESC	=Relative path to icon folder
PARAM ICON PREFIX	=Icon prefix/suffix
PARAM ICON PREFIX DESC	=Prefix or Suffix for the icon name (if any), eg: _small denotes a suffix and will be applied as jpg_small. small_ denotes a prefix and is applied as small_jpg.
PARAM ICON MAP		=Icon Map
PARAM ICON MAP DESC	=List of icon extensions mapped to file extensions.

PARAM DATE FORMAT	=Date Format
PARAM DATE FORMAT DESC	=Date format for file link. Uses php strftime function - http://www.php.net/manual/en/function.strftime.php
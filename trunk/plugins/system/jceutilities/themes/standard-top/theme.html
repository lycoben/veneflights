<!-- THEME START -->  
<div id="jcepopup-container">
	<!-- REQUIRED LOADER LEAVE IT HERE -->
	<div id="jcepopup-loader"></div>
    <!-- OPTIONAL Close button can appear anywhere-->
    <a id="jcepopup-close" href="javascript:;" title="Close"></a>
    <!-- OPTIONAL INFO BLOCK-->
    <div id="jcepopup-information">
        <div id="jcepopup-caption"></div>
        <div id="jcepopup-navigation">
        	<a id="jcepopup-previous" href="javascript:;" title="Previous"></a>
        	<a id="jcepopup-next" href="javascript:;" title="Next"></a>
        	<span id="jcepopup-numbers"></span>
       </div>
    </div>
    <!-- REQUIRED CONTAINER -->   
    <div id="jcepopup-content"><!-- THIS MUST REMAIN EMPTY! --></div>
</div>
<!-- THEME END -->

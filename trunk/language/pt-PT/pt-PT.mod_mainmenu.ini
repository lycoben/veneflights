MOD_MAINMENU=mod_mainmenu
PARAMACTIVATEPARENT=Estabelece um ID de activação para todos os menus de nível superior na árvore
PARAMEXPANDMENU=Expande o menu e faz com que os seus itens de sub-menus fiquem sempre visíveis
PARAMFULLACTIVEHIGHLIGHTING=Activar realce completo de item activo, incluindo hiperligação - artigo e hiperligação - Url, o que pode causar perda de conformidade XHTML caso esteja activo mais do que um item.
PARAMMENUCLASSSUFFIX=Um sufixo a ser aplicado à classe css dos itens de menu
PARAMMENUICONLINK=Hiperligações em imagens e não por texto. A imagem deve ser seleccionada nos itens de menu
PARAMMENUTAGID=Um ID para atribuir ao tag UL de nível base no menu (opcional)
PARAMSHOWMENUICONS=Exibir os ícones que seleccionou para itens de menu
PARAMSHOWSUBMENUITEMS=Exibir todos os itens de sub-menu independentemente da dependência superior estar activa ou não.
PARAMSTARTLEVEL=Nível em que iniciar a renderização do menu.
PARAMSTOPLEVEL=Nível em que terminar a renderização do menu.
PARAMTARGETPOSITION=Valores de Javascript para posicionar uma janela pop-up. Por exemplo, top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Este é o número máximo de níveis antes que os itens de menu sejam ignorados pela ausência de níveis superiores. Aumente este número se verificar que os menus dependentes não aparecem no seu menu. 
MAXIMUM MENU DEPTH=Nível máximo de menu
SELECT MENU=Seleccionar menu
SHOW MENU ICONS=Exibir imagens de menu
SHOW WHITESPACE=Mostrar espaço em branco
SHOW WHITESPACE DESC=Escolher para mostrar espaço em branco em XHTML
SPACER=Separador
SPACER FOR HORIZONTAL MENU=Separador para menu horizontal
START LEVEL=Nível de início
TARGET POSITION=Posição de destino
THE MENU STYLE=Estilo do menu
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=Nome do menu. O padrão é <em>mainmenu</em>
USE PARAMS BELOW=Utilizar parâmetros abaixo indicados
VERTICAL=Vertical


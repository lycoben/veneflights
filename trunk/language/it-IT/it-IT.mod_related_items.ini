DESCRELATEDITEMS=Il modulo visualizza una lista di articoli correlati agli articoli che stiamo leggendo. Queste relazioni vengono stabilite grazie alle parole chiave presenti nei Metadata. Il modulo ricerca le parole chiave inserite nei metadata dell'articolo e visualizza tutti gli altri articoli che hanno una di queste parole chiave nei Metadata. Per esempio, possiamo avere un articolo intitolato 'Joomla italiano' e un altro con titolo 'Uscito Joomla italiano'. Se inseriamo la parola chiave 'italiano' nei Metadata di entrambi gli articoli, quando il modulo Articoli Correlati verrà aperto con l'articolo dal titolo 'Joomla Italiano' verrà messo nella lista anche 'Uscito Joomla italiano' e viceversa.

BLOGGER XML-RPC API=Blogger XML-RPC API
EDIT POSTS=Modifica inserimenti
NEW POSTS=Nuovi inserimenti
PARAMCATEGORY=Imposta la categoria dove inserire i nuovi elementi
PARAMSECTION=Imposta la sezione che riceverà gli inserimenti
LOGIN FAILED=Login fallito
POST CHECK FAILED=Controllo messaggio fallito
POST STORE FAILED=Store messaggio fallito
POST DELETE FAILED=Eliminazione Post fallita
SORRY, NO SUCH POST=Spiacenti, questo messaggio non esiste.
SORRY, POST IS ALREADY BEING EDITED=Spiacenti, il messaggio è già stato modificato.
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Nessun messaggio disponibile, o si è verificato un errore.
METHOD NOT IMPLEMENTED=Metodo non implementato
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Restituisce una lista di weblogs sui quali un autore ha privilegi di scrittura di messaggi.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Restituisce informazioni sull'autore.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Restituisce informazioni su uno specifico messaggio.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Restituisce una lista dei messaggio più recenti.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Crea un nuovo messaggio e opzionalmente lo pubblica.
DELETES A POST.=Elimina un messaggio.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Aggiorna le informazioni sul messaggio esistente.
PARAMPREVIEWWIDTH=Largura da janela pop-up em modo de previsualização. Apenas funciona no modo Avançado
PARAMSEARCHREPLACE=Exibir/Ocultar o botão de Pesquisar &amp; Substituir. Apenas funciona no modo Avançado
PARAMSMILIES=Exibir/Ocultar o botão de emoções. Apenas funciona no modo Avançado
PARAMSTYLE=Exibir/Ocultar o botão de controlo do Estilo CSS. Apenas funciona no modo Avançado
PARAMTABLE=Exibir/Ocultar o botão de Tabela. Apenas funciona no modo Avançado
PARAMTEMPLATE=Exibir/Ocultar o botão de Adicionar nova camada. Apenas funciona no modo Avançado.
PARAMTEMPLATECSS=Por defeito o plugin procura por um ficheiro editor.css . Se não o encontrar carrega o ficheiro editor.css do tema de sistema.
PARAMXHTMLXTRAS=Exibir/Ocultar as funcionalidades XHTML adicionais. Apenas funciona no modo Avançado.

TIPSFILTERTYPE=A lista negra permite todos os tags e atributos excepto aqueles aqui listados.<br /><strong>--</strong>A lista negra padrão inclui os seguintes tags:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> A lista negra padrão inclui os seguintes atributos:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Pode adicionar à lista negra outros tags e atributos adicionando aos campos Filtrar tags e Filtrar atributos. Separe cada tag e atributo com um espaço ou vírgula.</p><p> A lista branca permite apenas os tags e atributos listados no campo filtrar tags e filtrar atributos.</p><p>A opção Sem HTML remove todas as tags HTML ao guardar o conteúdo.</p> <p>Por favor, note que estas definições funcionam de forma independente do editor que seja utilizado. <br />Mesmo que utilize um editor gráfico WYSIWYG, as configurações de filtro podem remover tags e atributos adicionais antes de guardar informação na base de dados.

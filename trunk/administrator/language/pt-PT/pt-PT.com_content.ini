TIPFILTERINGOPTIONS=As opções de filtragem permitem ter mais controlo sobre o HTML dos conteúdos que os seus colaboradores lhe enviam. Pode ser mais liberal ou rigoroso conforme as suas necessidades. A filtragem é opcional e estas configurações permitem uma boa protecção contra código potencialmente perigoso e associado a ataques ao site.

PARAMLDAPHOST=Por exemplo, openldap.mycompany.org
PARAMLDAPPORT=Porta padrão é 389
PARAMBASEDN=A base DN do seu servidor LDAP
PARAMAUTHMETHOD=O método de autorização para validar credenciais
PARAMCONNECTSTRING=A String e a Senha de conexão definem os parâmetros de ligação para a fase de pesquisa DN. Estão disponíveis 3 opções: -  Pesquisa anónima do DN. Deixe ambos os campos em branco. -  Conexão administrativa: "String de conexão" é o DN de uma conta administrativa, por exemplo uid=admin,ou=users,o=mydomain.com.  "Senha de conexão" é a senha actual da sua conta administrativa. -  Conexão com a Identificação/Senha fornecida pelo utilizador:  "String de conexão" é um DN, onde a chave [ login ] será substituída dinamicamente pela identificação do utilizador, por exemplo uid=[login],ou=People,dc=my-domain,dc=com. A "Senha de conexão" deve ser
PARAMCONNECTPASSWORD=A Senha de Ligação é a Senha ou palavra-passe de uma conta administrativa. É utilizada nos métodos de autorização 'Autenticar e Ligada' e 'Comparar Autenticados'
PARAMLDAPV3=Por defeito será LDAP2, mas as últimas versões do OpenLdap requerem que os clientes utilizem LDAPV3
PARAMNEGOCIATETLS=Negociar a encriptação TLS com o servidor LDAP. Isto requer que todo o tráfico para e do servidor LDAP sejam encriptadas.
PARAMFOLLOW=Esta opção define o valor do registo LDAP_OPT_REFERRALS. Para servidores Windows 2003 tem de definir como NÃO.
PARAMSEARCHSTRING=Uma expressão de pesquisa utilizada para pesquisar um determinado utilizador. A chave [search] é substituída dinamicamente pela identificação fornecida pelo utilizador, dando-se como exemplo a expressão:  uid=[search].  Podem ser utilizadas diversas expressões, separadas pelo sinal de ponto e vírgula. Utilizável apenas nas pesquisas.
PARAMUSERSDN=A chave [username] é substituída dinamicamente pela identificação fornecida pelo utilizador, como por exemplo a expressão: uid=[username], dc=my-domain, dc=com. Podem ser utilizadas diversas expressões, separadas pelo sinal de ponto e vírgula. Utilizável apenas para ligações directas.
PARAMMAPFN=Atributo LDAP que contém o nome completo dos utilizadores
PARAMMAPEMAIL=Atributo LDAP que contém os endereços de e-mail dos utilizadores
PARAMMAPUID=Atributo LDAP que contém o ID de autenticação dos utilizadores. Para directório activo será sAMAccountName
PARAMMAPPASSWORD=Atributo LDAP que contém as senhas dos utilizadores para comparação.
PORT=Porta
SEARCH STRING=Expressão de pesquisa
THE BASE DN OF YOUR LDAP SERVER=O DN base do seu servidor LDAP, por exemplo o=mydomain.com
USERS DN=DN utilizadores
YES=Sim


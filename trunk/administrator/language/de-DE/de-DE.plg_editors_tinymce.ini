PARAMCODECLEANUP=TinyMCE bereinigt bestimmte HTML-Elemente aus Sicherheitsgründen aus dem Code, wie &bdquo;script&rdquo;-, &bdquo;center&rdquo;-Tags und &bdquo;XHTML compliance&rdquo;. Wir empfehlen diese Option nicht zu deaktivieren.
PARAMCOMPRESSEDVERSION=TinyMCE kann im komprimierten Modus ausgeführt werden, was eine etwas kürzere Ladezeit zur Folge hat. Dieser Modus kann bei einigen Browser (speziell Internet Explorer) zu Problemen führen. Stellen Sie daher vor der Aktivierung sicher, dass dieser Modus auf dem eingesetzten System funktioniert.
PARAMCUSTOMCSS=Es kann eine eigene CSS-Datei angegeben werden - einfach den vollständigen Pfad zur der Datei eingeben, die geladen werden soll.
PARAMDIRECTIONALITY=Wählen Sie aus, ob Sie den RTL-Button anzeigen lassen wollen oder nicht. Nur im &bdquo;Erweiterten Modus&rdquo;!
PARAMELEMENTPATH=Wenn auf &bdquo;An&rdquo; gesetzt, zeigt es die gesetzten Klassen für den markierten Text.
PARAMENTITIECLEANUP=Wenn auf &bdquo;Nein&rdquo; gesetzt, werden HTML-Entities aus dem Quellcode entfernt.
PARAMEXTVALIDELEMENTS=Erlaubt das Hinzufügen spezieller &bdquo;valid_elements&rdquo; zum bereits vorhandenen Regelwerk.
PARAMFLASH=Anzeigen/Verstecken des &bdquo;Flash&rdquo;-Buttons. Nur im &bdquo;Erweiterten Modus&rdquo;!
PARAMFULLSCREEN=Anzeigen/Verbergen des &bdquo;Vollbild&rdquo;-Buttons. Nur im &bdquo;Erweiterten Modus&rdquo;!
PARAMINSERTDATE=Anzeigen/Verbergen des &bdquo;Datum einfügen&rdquo;-Buttons. Nur im &bdquo;Erweiterten Modus&rdquo;!

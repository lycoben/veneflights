ADMINISTRATION TEMPLATE FOR JOOMLA! 1.5=Khepri ist ein neues Template für den Joomla!-Administrationsbereich. Das klare Design macht dieses Template sehr leicht und schnell. <br /><br />NuoveXT Icons: Copyright Alexandre Moore (Saki), Lizenz: GNU General Public Lizenz (GPL).
ENABLE/DISABLE ROUNDED CORNER EFFECT=Aktivieren/Deaktivieren Sie die abgerundeten Ecken für das Template.
HEADER COLOR=Headerfarbe
KHEPRI=Khepri
SHOW SITE NAME=Seitenname anzeigen
SHOW THE SITE NAME IN THE TEMPLATE HEADER=Zeigt den Seitenname im Template-Header an.
THE COLOR OF THE BAR UNDER THE HEADER=Die Farbe der Leiste unter dem Header.
USE ROUNDED CORNERS=Abgerundete Ecken

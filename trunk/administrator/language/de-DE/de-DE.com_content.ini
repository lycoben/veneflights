TIPFILTERGROUPS=Legen Sie hier die Benutzergruppen fest, auf welche die Filter angewandt werden sollen. Die unselektierten Gruppen werden nicht gefiltert.
TIPFILTERINGOPTIONS=Die Filteroptionen geben Ihnen mehr Kontrolle über die eingereichten HTML-Beiträge. Sie können so streng oder freizügig sein wie Sie es für erforderlich halten. Eine Filterung erfolgt ohnehin und die Vorgaben leisten bereits eine hohe Sicherheit in Bezug auf Website-Attacken durch übliches Markup.
TIPSFILTERTAGS=Es können zusätzliche Tags eingetragen werden. Jeder Tag muss mit einem Komma und einem Leerzeichen getrennt werden.
TIPSFILTERATTRIBUTES=Es können zusätzliche Attribute eingetragen werden. Jedes Attribut muss mit einem Komma und einem Leerzeichen getrennt werden.
TIPSFILTERTYPE=Es werden alle Elemente und Attribute außer denen der Negativliste zugelassen.<br />--&nbsp;Elemente der internen Negativliste sind: &bdquo;applet&rdquo;, &bdquo;body&rdquo;, &bdquo;bgsound&rdquo;, &bdquo;base&rdquo;, &bdquo;basefont&rdquo;, &bdquo;embed&rdquo;, &bdquo;frame&rdquo;, &bdquo;frameset&rdquo;, &bdquo;head&rdquo;, &bdquo;html&rdquo;, &bdquo;iframe&rdquo;, &bdquo;ilayer&rdquo;, &bdquo;layer&rdquo;, &bdquo;link&rdquo;, &bdquo;meta&rdquo;, &bdquo;name&rdquo;, &bdquo;object&rdquo;, &bdquo;script&rdquo;, &bdquo;style&rdquo;, &bdquo;title&rdquo;, &bdquo;xml&rdquo;<br />--&nbsp;Attribute der internen Negativliste sind: &bdquo;action&rdquo;, &bdquo;background&rdquo;, &bdquo;codebase&rdquo;, &bdquo;dynsrc&rdquo;, &bdquo;id&rdquo;, &bdquo;lowsrc&rdquo;<br />Über <em>Elemente filtern</em> und <em>Attribute filtern</em> können Sie diese Negativliste ergänzen. Trennen Sie die Werte durch ein Komma oder Leerzeichen ab.<br />Die <em>Positivliste</em> erlaubt hingegen nur Elemente und Attribute, die in diesen beiden Feldern stehen.<br /><em>Kein HTML</em> entfernt alle HTML-Elemente aus dem Inhalt, sobald der Beitrag gespeichert wird.<br /><br />Beachten Sie, dass diese Einstellungen ungeachtet des verwendeten Editors ausgeführt werden.<br />Selbst beim Einsatz eines WYSIWYG-Editors können von den Filtereinstellungen Elemente und Attribute vor dem Speichern in der Datenbank entfernt werden.

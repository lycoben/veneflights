TIPIFSETTOSHOWDATETIMECREATED=Wenn auf &bdquo;Anzeigen&rdquo; eingestellt, wird Erstellungsdatum und -zeit des Beitrags dargestellt. Dieses ist eine globale Einstellung und kann im Menü- und Einzelbeitrag geändert werden.
TIPIFSETTOSHOWDATETIMEMODIFIED=Wenn auf &bdquo;Anzeigen&rdquo; eingestellt, wird Änderungsdatum und -zeit des Beitrags angezeigt. Dieses ist eine globale Einstellung und kann im Menü- und Einzelbeitrag geändert werden.
TIPIFSETTOSHOWREADMORELINK=Wenn auf &bdquo;Anzeigen&rdquo; eingestellt, wird der Weiterlesen Link zum Haupttext zur Verfügung gestellt.
TIPIFSETTOSHOWVOTING=Wenn auf &bdquo;Anzeigen&rdquo; eingestellt, wird ein Bewertungssystem für die Beiträge eingeschaltet.
TIPPRINTPDFEMAIL=Drucken, PDF und E-Mail als Symbol oder Text.
TIPIFSETTOSHOWHITS=Wenn auf &bdquo;Anzeigen&rdquo; eingestellt, dann werden die Zugriffe für einen bestimmten Beitrag angezeigt. Dieses ist eine globale Einstellung und kann im Menü- und Einzelbeitrag geändert werden.

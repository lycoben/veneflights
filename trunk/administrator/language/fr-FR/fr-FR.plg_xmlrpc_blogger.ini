BLOGGER XML-RPC API=API Blogueur XML-RPC
EDIT POSTS=Éditer les billets
NEW POSTS=Nouveaux billets
PARAMCATEGORY=Indiquez dans quelle catégorie ranger les nouveaux billets
PARAMSECTION=Indiquez la section dans laquelle on récupère les billets
LOGIN FAILED=La connexion a échouée
POST CHECK FAILED=La vérification du message a échoué
POST STORE FAILED=La sauvegarde du message a échoué
POST DELETE FAILED=La suppresion du message a échoué
SORRY, NO SUCH POST=Désolé, pas de messages supplémentaires.
SORRY, POST IS ALREADY BEING EDITED=Désolé, ce message est déjà édité
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Aucun message disponible, ou une erreur s'est produite.
METHOD NOT IMPLEMENTED=Méthode non implémentée.
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Renvoie une liste des blogs à laquelle l'auteur peut publier des messages.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Renvoie les informations sur un auteur dans le système.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Renvoie les informations sur un message spécifique.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Renvoie la liste des derniers messages.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Créé un nouveau message et, éventuellement, le publier
DELETES A POST.=Supprimer un message
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Mettre à jour les informations concernant un message existant.
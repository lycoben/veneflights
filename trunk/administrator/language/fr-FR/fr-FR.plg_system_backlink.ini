ATTEMPT LEGACY SEF=Essayer la compatibilité des URLs explicites (SEF)
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Si <strong>Oui</strong> est sélectionné, le système va chercher l'ancienne requête qui peut être compatible et ensuite redirige vers celle-ci.
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Si <strong>Oui</strong> est sélectionné, le système va utiliser le vieux format de style des URLs explicites (SEF) et va essayer de générer un lien valide.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Si <strong>Oui</strong> est sélectionné, le système va utiliser l'ancien format de style des URLs explicites (SEF) et va rediriger sur un nouveau lien.
PROVIDES BACKLINK SUPPORT=Le plugin Backlink fournit une aide pour la compatibilité des liens de Joomla!1.0.x. Il redirige les anciens styles d'URLs et les liens des documents vers des cibles correctes pour Joomla! 1.5.
SEARCH QUERY STRINGS=Chaîne de recherche
SEARCH SEF=Recherche des URLs explicites (SEF)
"%S" HAS MOVED TO <A HREF="%s"&gt;%s&lt;/a&gt;. CLIQUER SUR LE LIEN SI VOTRE NAVIGATEUR NE VOUS REDIRIGE PAS AUTOMATIQUEMENT.="%s" a été déplacé vers &lt;a href="%s"&gt;%s&lt;/a&gt;. Cliquer sur ce lien si votre navigateur ne vous redirige pas automatiquement.
TIPSFILTERTYPE=Liste noire des balises et attribus. Les balises non présentes dans cette liste seront autorisées. <br /><strong>--</strong>Par défaut la liste noire contient les balises suivantes :'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml' <br /><strong>--</strong>Par défaut la liste noire contient les attributs suivants : \n 'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Vous pouvez ajouter d'autres balises ou attributs en séparant chaque balise ou attributs par un espace ou une virgule. <p><p>La liste blanche n'autorise que les balises indiquées dans le filtre de balise et d'attributs. </p><p>Enfin, pas de HTML supprime toutes les balises lorsque l'article est sauvegardé.</p><p>Attention : veuillez noter que ces réglages sont indépendants de l'éditeur que vous utilisez. <br /> Même si vous utilisez un éditeur WYSIWYG, les réglage de filtrage peuvent supprimer des balises et attributs avant l'enregistrement de l'article dans la base de donnée.

NO CONVERSION 		=No Conversion
CONVERT OPTION 		=Conversion Options
CONVERT OPTION DESC 	=Convert existing JCE Utilities popups into other popular formats (supporting scripts not included!)

IMAGE PATH 		=Icon path
IMAGE PATH DESC 	=Relative path to JCE Utilities icons

COMPONENTS 		=Exclude Components
COMPONENTS DESC		=Comma seperated list of components to exclude from loading JCE Utilities, eg: com_weblink

THEME			=Popup Theme
THEME DESC		=Layout theme of popup. To use a custom theme, select Custom and specify the theme name in the Custom Theme Name field below.

THEME PATH		=Theme Path
THEME PATH DESC		=Relative path to Popup Theme folder for all themes

THEME CUSTOM		=Custom Template Name
THEME CUSTOM DESC	=Name of Custom Theme (lowercase websafe)

LEGACY			=Legacy Conversion
LEGACY DESC		=convert legacy JCE window popups

WIDTH			=Width
WIDTH DESC		=Default Popup Width
HEIGHT			=Height
HEIGHT DESC		=Default Popup Height


FADE SPEED 		=Fade Speed
FADE SPEED DESC 	=Fade In/Out speed of the image popup (ms)
SCALE SPEED 		=Scale Speed
SCALE SPEED DESC 	=Speed at which the popup resizes/scales (ms)
OVERLAY			=Overlay
OVERLAY DESC		=Show semi-transparent overly beneath popup.
OVERLAY OPACITY 	=Overlay Opacity
OVERLAY OPACITY DESC 	=Opacity/Transparency vlaue of the popup overlay (0 = transparent, 1 = opaque)
OVERLAY COLOR 		=Overlay Color
OVERLAY COLOR DESC 	=Hex color of the popup overlay, eg: #000000
RESIZE 			=Resize Popups
RESIZE DESC 		=Resize image popups if their size exceeds the available screen size.
ICONS 			=Zoom/Popup Icons
ICONS DESC 		=Show zoom/popup icons

TOOLTIP CLASS 		=Tooltip Class
TOOLTIP CLASS DESC 	=Class used to style tooltips. 'jcetooltip' is reserved ans should not be used.
TOOLTIP OPACITY 	= Tooltip Opacity
TOOLTIP OPACITY DESC 	=Opacity/Transparency of the tooltip box (0 = transparent, 1 = opaque)
TOOLTIP SPEED 		=Tooltip Speed
TOOLTIP SPEED DESC 	=Fade In/Out speed of the tooltip (ms)
TOOLTIP POSITION 	=Tooltip Position
TOOLTIP POSITION DESC 	=Position of the tooltip relative to the mouse pointer
TOOLTIP X OFFSET 	=X Offset
TOOLTIP X OFFSET DESC 	=X Offset (px) of the tooltip from the mouse pointer 
TOOLTIP Y OFFSET 	=Y Offset
TOOLTIP Y OFFSET DESC 	=Y Offset (px) of the tooltip from the mouse pointer
PNG FIX 		=PNG Fix
PNG FIX DESC 		=PNG transparency display fix for IE6
WMODE FIX 		=Flash WMode Fix
WMODE FIX DESC 		=Fix Flash layer issues by setting each files wmode to opaque
XHTML EMBED 		=XHTML Strict Embed
XHTML EMBED DESC 	=Embed media files using and XHTML compliant method (no embed element). Requires media file in script mode.

TOP LEFT 		=Top Left
TOP RIGHT 		=Top Right
TOP CENTRE 		=Top Centre
BOTTOM LEFT 		=Bottom Left
BOTTOM RIGHT 		=Bottom Right
BOTTOM CENTRE 		=Bottom Centre

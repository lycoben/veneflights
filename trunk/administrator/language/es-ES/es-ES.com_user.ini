PARAMETERS FOR LOGIN COMPONENT=Parámetros del componente de inicio de sesión
PARAMLOGINDESCTEXT=Texto que se muestra en la página de inicio de sesión. Si se deja en blanco se utilizará el definido en _LOGIN_DESCRIPTION en el archivo de idioma correspondiente.
PARAMLOGINJSMESSAGE=Mostrar/Ocultar una ventana Pop-Up de JavaScript indicando el exito del inicio de sesión.
PARAMLOGINURL=Página (URL) a la que se redireccionará al usuario después de iniciar sesión correctamente. Si se deja en blanco se redirecciona a la página de inicio.
PARAMLOGOUTDESCTEXT=Texto que se muestra en la página de cierre de sesión. Si se deja en blanco se utilizará el definido en _LOGOUT_DESCRIPTION en el archivo de idioma correspondiente.
PARAMLOGOUTJSMESSAGE=Mostrar/Ocultar una ventana Pop-up de JavaScript indicando el cierre de sesión.
PARAMLOGOUTPAGETITLE=Texto que se muestra en la cabecera de la página. Si se deja en blanco se utilizará el nombre del menú.
PARAMLOGOUTURL=Página (URL) a la que se redireccionará al usuario después de cerrar sesión. Si se deja en blanco se redirecciona a la página de inicio.
SHOW LOGIN PAGE TITLE=Mostrar el título de la página de inicio de sesión
SHOW LOGOUT PAGE TITLE=Mostrar el título de la página de cierre de sesión
SHOW/HIDE THE LOGIN PAGE TITLE=Mostrar/Ocultar el título de la página de inicio de sesión

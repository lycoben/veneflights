TIPSFILTERTYPE=La lista negra permite el uso de aquellas etiquetas y atributos que no están incluidos aquí.<br /><strong>--</strong>La lista negra predeterminada incluye las siguientes etiquetas: 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> También incluye los siguientes atributos:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Puede incluir etiquetas y atributos adicionales agregandolos en los campos Filtro de etiquetas o Filtro de atributos, separandolos con un espacio o coma.</p><p>La lista blanca permite sólo las etiquetas incluidas en los campos Filtro de etiquetas y Filtro de atributos.<p><p>Finalmente, Sin HTML remueve todas las etiquetas del contenido al ser guardado.</p><p>NOTA: recuerde que estos filtros funcionan independientemente del editor WYSIWYG que se utilize.<br /> Incluso utilizando un editor WYSIWYG los filtros eliminarán etiquetas y atributos adicional antes de guardar la información en la base de datos.
